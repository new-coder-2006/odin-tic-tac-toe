<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="board">
        <div class="row">
            <div class="square left" id="square00"></div>
            <div class="square" id="square01"></div>
            <div class="square right" id="square02"></div>
        </div>
        <div class="row">
            <div class="square left" id="square10"></div>
            <div class="square" id="square11"></div>
            <div class="square right" id="square12"></div>
        </div>
        <div class="row">
            <div class="square left" id="square20"></div>
            <div class="square" id="square21"></div>
            <div class="square right" id="square22"></div>
        </div>
    </div>
    <div class="winner"></div> 
</body>
<script src="script.js"></script>
</html>
